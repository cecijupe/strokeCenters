<html ng-app="hollaApp">
<head>
  <title>Holla Talk</title>
  <script type ="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type='text/javascript' src='/static/js/lib/angular.js'></script>
  <script type='text/javascript' src='/static/js/lib/angular-route.js'></script>
  <script type='text/javascript' src='/static/js/lib/jquery-1.11.3.js'></script>
  <script type='text/javascript' src='/static/js/lib/materialize.js'></script>
  <script type="text/javascript" src = "../static/js/factories.js"></script>
  <script type="text/javascript" src = "../static/js/socketFactory.js"></script>
  <script type="text/javascript" src = "../static/js/routes.js"></script>
  <script type="text/javascript" src = "../static/js/controllers.js"></script>
  <link rel="shortcut icon" href="./../../icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./../../icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/lib/materialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-controller="strokeCentersController as stroke">
  <div>
    <form>
      <input type="text" ng-model='stroke.request'>
      <button ng-click="stroke.sendRequest()" class="waves-effect waves-light btn orange darken-4">sendRequest</button>
    </form>
    <form>

      <input type="text" ng-model= 'stroke.response'>
      <button ng-click="stroke.responseRequest()" class="waves-effect waves-light btn orange darken-4">responseRequest</button>
    </form>
  </div>
</body>
</html>
